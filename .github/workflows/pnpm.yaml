name: pnpm

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"

jobs:
  pnpm-6:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14, 16, 18, lts]
        pnpm: [6]

    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          file: ./pnpm/Dockerfile
          build-args: |
            node=${{ matrix.node }}
            pnpm=${{ matrix.pnpm }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/pnpm:${{ matrix.node }}-${{ matrix.pnpm }}

  pnpm-7:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14, 16, 18, 20, lts, latest, current]
        pnpm: [7]

    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          file: ./pnpm/Dockerfile
          build-args: |
            node=${{ matrix.node }}
            pnpm=${{ matrix.pnpm }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/pnpm:${{ matrix.node }}-${{ matrix.pnpm }}

  pnpm-8:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18, 20, lts, latest, current]
        pnpm: [8]

    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          file: ./pnpm/Dockerfile
          build-args: |
            node=${{ matrix.node }}
            pnpm=${{ matrix.pnpm }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/pnpm:${{ matrix.node }}-${{ matrix.pnpm }}

  repository:
    runs-on: ubuntu-latest
    needs: [pnpm-6,pnpm-7,pnpm-8]

    steps:
      - uses: actions/checkout@v3

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/pnpm
          readme-filepath: ./pnpm/README.md
          short-description: "Node and PNPM bundled together"
