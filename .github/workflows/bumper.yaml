name: bumper
on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  registry:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [12, 14, 16, lts, latest, current]
        dockerfile: [pnpm]

    steps:
      - uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ${{ matrix.dockerfile }}.dockerfile
          build-args: version=${{ matrix.node }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.dockerfile }}:${{ matrix.node }}
